  <!-- Theme toggle script -->
  <script>
    (function(){
      const body = document.body;
      const toggles = [
        document.getElementById('themeToggleTop'),
        document.getElementById('themeToggleMobile'),
        document.getElementById('themeToggleFooter')
      ].filter(Boolean);

      // default to saved or dark
      const saved = localStorage.getItem('site-theme') || 'dark-theme';
      body.classList.remove('light-theme','dark-theme');
      body.classList.add(saved);

      function setIcons() {
        const isDark = body.classList.contains('dark-theme');
        toggles.forEach(t => {
          t.innerHTML = '';
          const i = document.createElement('i');
          i.className = isDark ? 'bi bi-sun' : 'bi bi-moon';
          t.appendChild(i);
        });
      }
      setIcons();

      function toggleTheme(){
        if(body.classList.contains('dark-theme')){
          body.classList.replace('dark-theme','light-theme');
          localStorage.setItem('site-theme','light-theme');
        } else {
          body.classList.replace('light-theme','dark-theme');
          localStorage.setItem('site-theme','dark-theme');
        }
        setIcons();
      }

      toggles.forEach(t => t.addEventListener('click', toggleTheme));
    })();

    document.addEventListener('DOMContentLoaded', function () {
      // 1) Ensure offcanvas is a direct child of body (reparent if needed)
      const off = document.getElementById('mobileMenu');
      if (off && off.parentElement !== document.body) {
        document.body.appendChild(off);
      }

      // 2) Enforce fixed positioning (defensive)
      if (off) {
        off.style.position = 'fixed';
        off.style.top = '0';
        off.style.right = '0';
        off.style.height = '100vh';
        off.style.overflowY = 'auto';
      }

      // 3) Prevent body scroll while offcanvas is open (Bootstrap usually does this,
      //     but we enforce it to avoid platform quirks).
      if (off) {
        off.addEventListener('show.bs.offcanvas', () => {
          document.documentElement.style.overflow = 'hidden';
          document.body.style.overflow = 'hidden';
          document.body.classList.add('offcanvas-open');
        });
        off.addEventListener('hidden.bs.offcanvas', () => {
          document.documentElement.style.overflow = '';
          document.body.style.overflow = '';
          document.body.classList.remove('offcanvas-open');
        });
      }

      // 4) Theme toggle: delegated listener so dynamically moved buttons also work.
      //    This also syncs icons across all .theme-toggle buttons and persists theme.
      const applyTheme = (theme) => {
        document.body.classList.remove('light-theme', 'dark-theme');
        document.body.classList.add(theme);
        localStorage.setItem('site-theme', theme);
        // icons: show sun when dark (indicate "switch to light"), moon when light.
        document.querySelectorAll('.theme-toggle i').forEach(icon => {
          icon.className = theme === 'dark-theme' ? 'bi bi-sun' : 'bi bi-moon';
        });
      };

      // initialize from storage or default
      const saved = localStorage.getItem('site-theme') || 'dark-theme';
      applyTheme(saved);

      // delegated click handling for any theme-toggle (desktop/mobile/offcanvas)
      document.addEventListener('click', (e) => {
        const btn = e.target.closest('.theme-toggle');
        if (!btn) return;
        const currentIsDark = document.body.classList.contains('dark-theme');
        applyTheme(currentIsDark ? 'light-theme' : 'dark-theme');
      });
    });
  </script>
